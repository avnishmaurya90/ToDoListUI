<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-12 px-5 pt-5">
      <h2>To Do List</h2>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12 col-12 px-5 pt-5 pb-0">
      <form [formGroup]="todoFG" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-lg-4 col-md-5 col-sm-6 p-2">
            <input
              type="text"
              placeholder="New Todo"
              formControlName="item_name"
              class="form-control"
            />
          </div>
          <div class="col-lg-4 col-md-5 col-sm-6 p-2">
            <input
              type="date"
              placeholder="Due Date"
              formControlName="due_date"
              class="form-control"
            />
          </div>
          <div class="col-lg-2 col-md-2 col-sm-6 p-2 text-end align-middle">
            <button class="btn btn-sm btn-primary" type="submit">
              Add Todo
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-8 px-5 pt-5">
      <table class="table">
        <tbody>
          <tr *ngFor="let row of todo; let i = index">
            <td 
            style="line-height: 2;">              
              <input
              type="checkbox"
              (change)="changeCompleteCheck($event, row)"
              [checked]="row.is_completed"
              [ngClass]="{
                'text-success': row.is_completed,
                'text-dark': !row.is_completed
              }"
            />
            </td>
            <td>
              <div class="d-flex justify-content-between">
                <div
                  class="fw-semibold fs-5"
                  [ngClass]="{ 'text-decoration-line-through': row.is_completed }"
                >
                  {{ row.item_name }}
                </div>
                <div
                style="line-height: 2;"
                  class="fw-light fs-6"
                  [ngClass]="{ 'text-decoration-line-through': row.is_completed }"
                >
                  {{ row.due_date | date }}
                </div>
              </div>
            </td>
            <td>
              <span
                class="text-danger cursor-pointer"
                (click)="deleteToDoItem(row)"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-trash3-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"
                  />
                </svg>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
